<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>田心牧場 ｜ 聯絡我們</title>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
    <div class="cursor"></div>
    <header>
        <h1>
            <a href="./index.html" class="logo">
                <img src="./img/logo.png" alt="田心牧場LOGO">
            </a>
        </h1>

        <ul class="menu">
            <li><a class="menu-item" href="./index.html">首頁</a></li>
            <li><a class="menu-item" href="./news.html">最新消息</a></li>
            <li><a class="menu-item" href="./farm.html">遊樂園區</a></li>
            <li><a class="menu-item" href="./about.html">牧場資訊</a></li>
            <li><a class="menu-item" href="./contact.html">聯絡我們</a></li>
        </ul>
        <div class="menu-btn">
            <div></div>
            <div></div>
        </div>

    </header>

    <a href="./activity.html" class="limited-btn">
        <span>限定活動</span>
        <span>立即預約</span>
    </a>

    <div class="contact-banner">
        <div class="contact-banner-img"></div>
        <div class="contact-banner-text">
            <h2>Contact us</h2>
            <p>有任何建議與指教，歡迎與我們聯繫！</p>
        </div>

    </div>

    <main id="contact">
        <!-- contact -->
        <div class="contact-page">
            <form action="" class="contact-form">
                <div class="contact-form-list">
                    <label for="contact-name">姓名</label>
                    <input type="text" name="contact-name" id="contact-name">
                </div>
                <div class="contact-form-list">
                    <label for="contact-phone">聯絡電話</label>
                    <input type="tel" name="contact-phone" id="contact-phone">
                </div>
                <div class="contact-form-list">
                    <label for="contact-mail">電子信箱</label>
                    <input type="email" name="contact-mail" id="contact-mail">
                </div>
                <div class="contact-form-list">
                    <label for="contact-text">留下您想說的話</label>
                    <textarea name="contact-text" id="contact-text" cols="30" rows="10"></textarea>
                </div>
                <div class="contact-form-list">
                    <input class="form-btn" type="submit" value="送出">
                </div>
            </form>
            <div class="line"></div>
            <div class="contact-info">
                <div class="contact-info-text">
                    <a href="tel:0800-000-123">
                        <span class="material-icons-outlined">
                        call
                        </span>
                        0800-000-123</a>
                    <a href="#">
                        <span class="material-icons-outlined">
                        location_on
                        </span>
                        桃園市楊梅區幼獅路一段439號</a>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1809.0899287849309!2d121.17398999839476!3d24.925942099999986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34682317a2ef0c1d%3A0x1efb7c2b76c45e07!2z5Z-U5b-D54mn5aC0!5e0!3m2!1szh-TW!2stw!4v1681568700705!5m2!1szh-TW!2stw"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            
        </div>

        <!-- footer -->

        <footer class="contact-page-footer">
            <div class="footer-logo">
                <a href="./index.html">
                    <img src="./img/s_logo.png" alt="logo">
                </a>

            </div>
            <span>Copyright © 2023 Tian-Xin All rights reserved.</span>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
            integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./js/owl.carousel.js"></script>
        <script src="./js/main.js"></script>
</body>

</html>
